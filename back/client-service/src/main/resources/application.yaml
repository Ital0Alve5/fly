spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate  
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
